<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body>
    <section class="bg-gray-100 min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
            <!-- form -->
            <div class="w-full py-16 px-12">
                <h2 class="font-bold text-2xl text-[#901B2D]">Register</h2>
                <p class="text-sm mt-4 text-[#901B2D]"">Register to log into the room.</p>
                <br>
                <!-- gender -->
                <label class=" mt-8 text-[#901B2D] p-2">Choose You Gender:</label>
                    <select id="gender" name="Gender">
                        <option value="male">ชาย</option>
                        <option value="female">หญิง</option>
                        <option value="lgbtq">LGBTQ</option>
                        <option value="none">ไม่ระบุ</option>
                    </select>

                    <form action="#" class=" flex flex-col gap-4">
                        <!-- input name -->
                        <div class="flex gap-3">
                            <input class="p-2 mt-8 border" type="text" name="frist_Name" placeholder="Frist Name">
                            <input class="p-2 mt-8 border" type="text" name="last_Name" placeholder="Last Name">
                        </div>
                        <!-- input Username -->
                        <input class="p-2 border" type="text" name="username" placeholder="Username">


                        <!-- END input name -->
                        <!-- input infomation -->
                        <input class="p-2 border" type="tel" name="tel" placeholder="Phone Number">
                        <input class="p-2 border" type="email" name="email" placeholder="Email">
                        <input class="p-2 border" type="text" name="location" placeholder="Location">
                        <input class="p-2 border" type="password" name="password" placeholder="Password">
                        <button class="bg-[#901B2D] rounded-xl text-white py-2">Register</button>
                    </form>
                    <div class="mt-10 grid grid-cols-3 items-center text-gray-400">
                        <hr class="border-gray-400">
                        <p class="text-center">OR</p>
                        <hr class="border-gray-400">
                    </div>
                    <div class="mt-3 text-xs flex justify-between items-center">
                        <p class="text-[#901B2D]">เมื่อคุณมีบัญชีอยู่แล้ว..</p>
                        <button class="py-2 px-5 bg-[#901B2D] text-white border rounded-xl">Login</button>
                        


                    </div>
            </div>
            <!-- img -->
            <div class="object-right-top">
                <img class="rounded-2xl" src="aw_eng_logo-01.png" alt="">

            </div>
        </div>

    </section>
</body>

</html>
